<html>
    <head>

    </head>
    <body>
        <form>
            FirstName:<input type="text" name="firstName" id="registerFirstName">
            <br><br>
            LastName:<input type="text" name="lastName" id="registerLastName">
            <br><br>
            Email:<input type="email" name="email" id="registerEmail">
            <br><br>
            Password:<input type="password" name="password" id="registerPassword">
            <br><br>
            Date:<input type="date" name="date" id="registerDate">
            <br><br>
            Gender:
            <input type="radio" name="gender" id="registerMale" value="male">Male
            <input type="radio" name="gender" id="registerFemale" value="female">Female
            <br><br>
            Select preferred city:
            <input type="checkbox" name="chennai" id="registerChennai" value="chennai">chennai
            <input type="checkbox" name="bangalore" id="registerBangalore" value="bangalore">Bangalore
            <input type="checkbox" name="mumbai" id="registerMumbai" value="mumbai">Mumbai
            <input type="checkbox" name="kochi" id="registerKochi" value="kochi">Kochi
            <br><br>
            Country:
            <select>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="usa">USA</option>
                <option value="russia">Russia</option>
                <option value="dubai">Dubai</option>
                <option value="germany">Germany</option>
                <option value="uk">UK</option>
            </select>
            <br><br>
            Age:<input  id="registerAge" name="age" type="number">
             <br><br>
             Description:
             <textarea id="registerDescription" name="description"></textarea>
              <br><br>
            <input type="submit" value="register">
            <input type="reset" value="clear">
        </form>
    </body>
</html>
