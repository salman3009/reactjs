<html>
    <head>
        <style>
            img{
                animation: fadeIn 5s;
            }
            @keyframes fadeIn {
                0%{opacity: 0.1;}
                25%{opacity: 0.3;}
                50%{opacity: 0.5;}
                75%{opacity: 0.7;}
                100%{opacity: 1;}
            }
        </style>

    </head>
    <body>
        <img width="300" height="200"  src="contact.jpg">
    </body>
</html>
