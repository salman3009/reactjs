<script>
    let list =[20,100,400];
    let finalPaidAmount=[];
    let tips=[];
    function tipCalculate(bill){
        if(bill<50){
            return bill*(20/100);
        }
        else if(bill >=50 && bill <200){
             return bill*(15/100);
        }
          return bill*(10/100);
    }
    for(let i=0;i<list.length;i++){
       tips.push(parseInt(tipCalculate(list[i])));
       finalPaidAmount.push(list[i]+parseInt(tipCalculate(list[i])));
    }
    console.log(tips);
    console.log(finalPaidAmount);
</script>
