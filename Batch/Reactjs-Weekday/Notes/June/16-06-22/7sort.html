<script>
    var source=['d','a','c','z','e'];
    var destination = source.sort(function(a,b){
        console.log("value of a",a);
        console.log("value of b",b);
         return a-b;
    });
    console.log(destination);
    //ascending order

    var result = source.sort(function(a,b){
        return b-a;
    });
    console.log(result);
    //descending order

    var details = source.sort();
    console.log(details);

</script>
