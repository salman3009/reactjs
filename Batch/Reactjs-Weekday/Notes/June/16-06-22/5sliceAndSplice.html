<script>
    //splice will change the value of original array
    var sourceSplice=[11,22,33,44,55,66];
    var destinationSplice = sourceSplice.splice(0,3);
    console.log(destinationSplice);//11,22,33
    console.log(sourceSplice);
    destinationSplice = sourceSplice.splice(2,5);//33,44,55
    console.log(destinationSplice);
    console.log("main source",sourceSplice);
</script>
