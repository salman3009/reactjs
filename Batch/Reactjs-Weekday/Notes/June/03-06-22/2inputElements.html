<html>

<head>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    FullName
                </td>
                <td>
                    <input type="text" name="fullName" value="salman" readonly/>
                </td>
            </tr>
            <tr>
                <td>
                    Age
                </td>
                <td>
                    <input type="number" name="age" placeholder="33"/>
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" disabled name="email" placeholder="example@gmail.com" />
                </td>
            </tr>
            <tr>
                <td>
                    Date
                </td>
                <td>
                    <input type="date" name="date" />
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    Male <input type="radio" value="male" name="gender" checked/>
                    Female <input type="radio" value="female" name="gender" />
                </td>
            </tr>
            <tr>
                <td>
                    Location
                </td>
                <td>
                    Bangalore <input type="checkbox" value="bangalore" name="bangalore" />
                    Chennai <input type="checkbox" value="chennai" name="chennai" checked/>
                    Hyderabad <input type="checkbox" value="Hyderabad" name="Hyderabad" />

                </td>
            </tr>
            <tr>
                <td>
                    Position
                </td>
                <td>
                   <select >
                       <option value="manager">Manager</option>
                       <option  selected value="developer">Developer</option>
                       <option value="scm">Scrum Master</option>
                   </select>

                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                  <input type="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    Description
                </td>
                <td>
                  <textarea></textarea>
                </td>
            </tr>


            <tr>
                <td>

                </td>
                <td>
                    <input  type="submit" />
                    <input type="reset" />
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
